<template>
    <div class="app">
            <div class="slds-card">
                <h1 class="slds-text-align_center slds-text-color_inverse slds-text-heading_medium">Currency Conveter</h1>
                <img src={img} alt="img" class="imgClass">
                <input type="number" id="text-input-id-54" placeholder="Enter the Amount" aria-describedby="error-message-id-55" class="slds-input" aria-invalid="true" onchange={val}/>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-combobox
                        name="CountryFrom"
                        label="From"
                        value={countryFrom}
                        placeholder="From"
                        options={list}
                        onchange={handleChange} variant="label-hidden"></lightning-combobox>
                    </div>
                    <div class="slds-col">
                      <span><lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='medium' title='change_record_type' class="iconHook"></lightning-icon></span>
                    </div>
                    <div class="slds-col">
                        <lightning-combobox
                        name="CurrencyTo"
                        label="To"
                        value={countryTo}
                        placeholder="To"
                        options={list}
                        onchange={handleChange} variant="label-hidden"></lightning-combobox>
                    </div>
                </div>
                <button class="slds-button slds-text-color_inverse slds-button_neutral slds-button_stretch" onclick={onClickHandler} >Convert</button>
            </div>
 
            <template if:true={openModel}>
                <div class="slds-modal slds-fade-in-open slds-backdrop">
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <!-- <lightning-button-icon icon-name="utility:close" variant="bare-inverse" alternative-text="Close this window" size="large" onclick={noClose} class="slds-modal__close"></lightning-button-icon> -->
                            <h2>Result!</h2>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium">
                            <p><span class="amt">{amt}</span> {countryFrom} = <span class="amt">{result}</span> {countryTo}</p>
                        </div>
                        <div class="slds-modal__footer">
                            <lightning-button-group>
                                <lightning-button label="Back" variant="brand" onclick={back}></lightning-button>
                            </lightning-button-group>
                        </div>
 
                    </div>
                </div>
            </template>
 
    </div>
</template>
